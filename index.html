<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Blooming Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flower-container">
        <div class="stem"></div>
        <div class="flower-head">
            <div class="petals-back">
                <div class="petal petal-b1"></div>
                <div class="petal petal-b2"></div>
                <div class="petal petal-b3"></div>
                <div class="petal petal-b4"></div>
                <div class="petal petal-b5"></div>
            </div>
            <div class="petals-front">
                <div class="petal petal-f1"></div>
                <div class="petal petal-f2"></div>
                <div class="petal petal-f3"></div>
                <div class="petal petal-f4"></div>
                <div class="petal petal-f5"></div>
            </div>
            <div class="stamen"></div>
        </div>
    </div>
</body>
</html>
